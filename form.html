<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <meta name="description" content="Product Review Form Page">
  <meta name="author" content="Madokuboba Dokubo">
  <link rel="stylesheet" href="styles/form.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="scripts/getdates.js" defer></script>
  <script src="scripts/form.js" defer></script>
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>
  <main>
    <form action="review.html" method="get" class="wf">
      <fieldset>
        <label for="product">Product Name</label>
        <select name="product" id="product" required>
          <option value="" disabled selected>Select a product...</option>
        </select>

        <label>Overall Rating</label>
        <div class="star-rating">
          <input type="radio" name="stars" id="star-a" value="5" required><label for="star-a"></label>
          <input type="radio" name="stars" id="star-b" value="4"><label for="star-b"></label>
          <input type="radio" name="stars" id="star-c" value="3"><label for="star-c"></label>
          <input type="radio" name="stars" id="star-d" value="2"><label for="star-d"></label>
          <input type="radio" name="stars" id="star-e" value="1"><label for="star-e"></label>
        </div>

        <label for="installation">Date of Installation</label>
        <input type="date" name="installation" id="installation" required>

        <label>What features did you find useful? (check all that apply)</label>
        <label><input type="checkbox" name="features" value="durability"> Durability</label>
        <label><input type="checkbox" name="features" value="easeofuse"> Ease of Use</label>
        <label><input type="checkbox" name="features" value="performance"> Performance</label>
        <label><input type="checkbox" name="features" value="design"> Design</label>

        <label for="comment">Written Review <span class="optional">(optional)</span></label>
        <textarea name="comment" id="comment" cols="50" rows="5" placeholder="Write here..."></textarea>

        <label for="name">User Name <span class="optional">(optional)</span></label>
        <input type="text" name="name" id="name">

        <input type="submit" value="Send Review">
      </fieldset>
    </form>
  </main>
  <footer>
    <p>&copy;<span id="currentyear"></span> | Madokuboba Dokubo</p>
    <p id="lastModified"></p>
  </footer>
</body>
</html>
